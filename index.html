<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div id="root" class="container_root">
        <div class="green_badge"></div>
        
        <!-- container centrale -->
        <div class="main_container">
            <!-- container di sinistra, che contiene la lista delle chat -->
            <div class="left_container">
                <!-- nav-bar di sinistra, che contiene il profilo dell'utente -->
                <div class="left_navbar"></div>

                <!-- avviso delle notifiche-->
                <div class="notification_warning"></div>

                <!-- barra di ricerca chat per nome -->
                <div class="chat_src_bar"></div>

                <!-- container delle chat -->
                <div class="chat_list_container">
                    <!-- single chat list item che dovrà stampare il v-for -->
                    <div class="chat_list_item">
                        <div class="chat_list_item_profile_pic">
                            <img src="https://i.pinimg.com/564x/2a/cc/4b/2acc4b81cc7eaea1d7e125f182320d90.jpg" alt="immagine prova">
                        </div>
                        <div class="chat_list_item_info">
                            <h3><!-- nome della persona con cui si sta chattando -->Mario</h3>
                            <p><!-- anteprima dei messaggi -->Ciao come va?</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- container di destra che contiene la chat selezionata -->
            <div class="right_container">
                <!-- nav-bar di destra, che contiene il profilo dell'utente con il quale si sta parlando -->
                <div class="right_navbar"></div>

                <div class="main_message_container">
                    <!-- messaggi che dovrà stampare il v-for -->
                    <!-- a seconda se il messaggio viene dall'array dei messaggi inviati o da quello dei messaggi ricevuti, avrà una classe diversa -->
                    <div class="single_message sent_message_container">
                        <p>Messaggio inviato</p>
                    </div>
                    <div class="single_message received_message_container">
                        <p>Messaggio ricevuto</p>
                    </div>
                </div>
                <div class="new_message_container"></div>
            </div>
        </div>
        
    </div>
</body>
</html>
